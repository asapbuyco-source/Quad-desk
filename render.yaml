services:
  - type: web
    name: quant-desk-backend
    runtime: python
    rootDir: backend
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: FRONTEND_URL
        value: https://quandt-desk.netlify.app
      - key: PORT
        value: 10000
      - key: GEMINI_API_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false
    healthCheckPath: /health